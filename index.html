<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JavaScript Operators </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 30px;
    }

    .cute-btn {
      background-color: #ffadc6;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cute-btn:hover {
      background-color: #ff8caf;
      transform: scale(1.05);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
    }

    .cute-btn:active {
      transform: scale(1);
      box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
    }

    footer a {
      text-decoration: none;
      color: #ff8caf;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-3">Javascript Operators</h1>
    <p>Click the buttons below to see the results of different JavaScript operations.</p>
    
    <h3>Arithmetic Operator</h3>
    <p>If a = 20 and b = 5, compute for the following:</p>
    <button class="btn cute-btn mb-2" onclick="arithmeticOperations()">Show Answer</button>
    <p id="arithmetic-output"></p>

    <h3>Comparison Operator</h3>
    <button class="btn cute-btn mb-2" onclick="comparisonOperations()">Show Answer</button>
    <p id="comparison-output"></p>

    <h3>Logical Operator</h3>
    <button class="btn cute-btn mb-2" onclick="logicalOperations()">Show Answer</button>
    <p id="logical-output"></p>
  </div>

  <footer>
    <p>Created by: Cassy</p>
    <p>Sources: <a href="https://www.w3schools.com/" target="_blank">Help</a></p>
  </footer>

  <script>
    function arithmeticOperations() {
      const a = 20;
      const b = 5;
      const output = `
        a + b = ${a + b}<br>
        a - b = ${a - b}<br>
        a * b = ${a * b}<br>
        a / b = ${a / b}<br>
        a % b = ${a % b}
      `;
      document.getElementById('arithmetic-output').innerHTML = output;
    }

    function comparisonOperations() {
      const a = 20;
      const b = 5;
      const output = `
        a > b = ${a > b}<br>
        a < b = ${a < b}<br>
        a >= b = ${a >= b}<br>
        a <= b = ${a <= b}<br>
        a == b = ${a == b}<br>
        a != b = ${a != b}
      `;
      document.getElementById('comparison-output').innerHTML = output;
    }

    function logicalOperations() {
      const a = 20;
      const b = 5;
      const output = `
        (a > 10 && b < 10) = ${(a > 10 && b < 10)}<br>
        (a < 10 || b > 10) = ${(a < 10 || b > 10)}<br>
        !(a > b) = ${!(a > b)}
      `;
      document.getElementById('logical-output').innerHTML = output;
    }
  </script>
</body>
</html>
